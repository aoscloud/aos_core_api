syntax = "proto3";

package iamanager.v2;

message Permissions {
    map<string, string> permissions = 1;
}

message Users {
    repeated string users = 1;
}

message Subjects {
    repeated string subjects = 1;
}

message InstanceIdent {
    string service_id = 1;
    string subject_id = 2;
    int64 instance    = 3;
}
